<app-navbar></app-navbar>
<div class="container">
    <h1>Registro</h1>
    <div class="mb-3 container__input">
        <label for="inputName" class="form-label">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="user.name" name="name" id="inputName">
        <div id="inputNameHelp" class="form-text">* Obligatorio para registrarse</div>
    </div>
    <div class="mb-3 container__input">
        <label for="inputSubname" class="form-label">Apellidos</label>
        <input type="text" class="form-control" [(ngModel)]="user.subname" name="subname" id="inputSubname">
        <div id="inputSubnameHelp" class="form-text">* Obligatorio para registrarse</div>
    </div>
    <div class="mb-3 container__input">
        <label for="inputEmployee_number" class="form-label">Número de empleado</label>
        <input type="text" class="form-control" [(ngModel)]="user.employee_number" name="employee_number" id="inputEmployee_number">
        <div id="inputEmployee_numberHelp" class="form-text">* Obligatorio para registrarse</div>
    </div>
    <div class="input-group mb-3 container__input">
        <label class="input-group-text"for="inputCategory" >Departamento</label>
        <select class="form-select" [(ngModel)]="user.job_category" name="job_category" id="inputCategory" (change)="isDriver()">
            <option value="Carretera">Carretera</option>
            <option value="Administración">Administración</option>
            <option value="Taller">Taller</option>
        </select>
    </div>
    <div class="mb-3 container__input" *ngIf="road_has_been_selected === true">
        <label for="inputDriver_number" class="form-label">Número de conductor</label>
        <input type="text" class="form-control" [(ngModel)]="user.driver_number" name="driver_number" id="inputDriver_number">
        <div id="inputDriver_numberHelp" class="form-text">*En caso de pertenecer a otro departamento dejar vacío</div>
    </div>
    <div class="mb-3 container__input">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" id="inputEmail">
        <div id="emailHelp" class="form-text">* Obligatorio para registrarse</div>
    </div>
    <div class="mb-3 container__input">
        <label for="inputPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" name="password" id="inputPassword">
        <div id="inputPasswordHelp" class="form-text">* Obligatorio para registrarse</div>
    </div>
    <div class="mb-3 form-check container__input">
        <input type="checkbox" [(ngModel)]="user.terms_conditions" name="terms_conditions" class="form-check-input" id="check">
        <label class="form-check-label" for="exampleCheck1">Acepto los términos y condiciones</label>
        <div id="checkHelp" class="form-text">* Obligatorio para registrarse</div>
    </div>
    <button type="submit" (click)="register()" class="btn btn-outline-success container__button">Registrarse</button>
</div>
<div>
    <p>Para iniciar sesion pulse <a routerLink="/login">aquí</a></p>
</div>
<app-footer></app-footer>
